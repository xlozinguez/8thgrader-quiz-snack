            }
            console.log('âœ… Snack published successfully!');
            console.log('ðŸ”— Snack URL: ' + snackUrl);
            
            // Save URL for GitHub summary
            fs.writeFileSync('/tmp/snack-url.txt', snackUrl);
            
            return snackUrl;
          } catch (error) {
            console.error('âŒ Error publishing Snack:', error.message);
            console.error('Error details:', error);
            
            // Final fallback: manual instructions
            console.log('ðŸ“ Providing manual publishing instructions...');
            const manualUrl = 'https://snack.expo.dev';
            fs.writeFileSync('/tmp/snack-url.txt', manualUrl);
            
            console.log('');
            console.log('âš ï¸ Automated publishing encountered issues. Manual steps:');
            console.log('1. Visit https://snack.expo.dev');
            console.log('2. Create a new Snack');
            console.log('3. Copy the files from this deployment package');
            console.log('4. Update the dependencies in package.json');
            console.log('');
            
            return manualUrl;
          }
        }
        
        publishSnack().then(url => {
          console.log('ðŸŽ‰ Final Snack URL: ' + url);
          process.exit(0);
        }).catch(err => {
          console.error('ðŸ’¥ Fatal error:', err);
          process.exit(1);
        });
        SCRIPT_EOF
        
    - name: Publish authenticated Snack to your account
      run: |
        cd snack-deploy
        echo "ðŸ“± Publishing Snack to your Expo account..."
        
        if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
          echo "ðŸš€ Publishing authenticated Snack..."
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          
          # Verify authentication first
          echo "ðŸ‘¤ Verifying Expo authentication..."
          npx expo whoami
          
          # Create a project-specific slug for your account
