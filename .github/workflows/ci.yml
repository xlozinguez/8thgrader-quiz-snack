name: CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run linting (if configured)
      run: npm run lint --if-present
      continue-on-error: true
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '18.x'
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false
        
    - name: Build for Expo
      run: npx expo export --platform web
      continue-on-error: true

  expo-compatibility:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Check Expo compatibility
      run: |
        npx expo install --check
        echo "âœ… Expo package compatibility check passed"
        
    - name: Validate package.json
      run: |
        node -e "
          const pkg = require('./package.json');
          console.log('ðŸ“¦ Package name:', pkg.name);
          console.log('ðŸ“± Expo SDK:', pkg.dependencies.expo);
          console.log('âš›ï¸ React version:', pkg.dependencies.react);
          console.log('ðŸ“š Total dependencies:', Object.keys(pkg.dependencies).length);
          console.log('ðŸ§ª Total dev dependencies:', Object.keys(pkg.devDependencies || {}).length);
          console.log('âœ… Package.json validation passed');
        "
        
  data-integrity:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Validate flashcard data
      run: node scripts/validate-data.js

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true
      
    - name: Check for sensitive files
      run: |
        echo "ðŸ” Checking for sensitive files..."
        if find . -name "*.key" -o -name "*.pem" -o -name "*.p12" -o -name "*.env" | grep -v node_modules | head -5; then
          echo "âš ï¸ Found potential sensitive files"
        else
          echo "âœ… No sensitive files found"
        fi

  publish-snack:
    runs-on: ubuntu-latest
    needs: [test, data-integrity, security, expo-compatibility]
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Install Expo CLI
      run: |
        npm install -g @expo/cli@latest
      
    - name: Create Snack-compatible app.json
      run: |
        echo "ðŸ“ Creating Snack-compatible app.json..."
        cat > app.json << 'EOF'
        {
          "expo": {
            "name": "8th Grader Quiz",
            "slug": "8thgrader-quiz-snack",
            "version": "1.0.0",
            "orientation": "portrait",
            "userInterfaceStyle": "light",
            "platforms": ["ios", "android", "web"],
            "sdkVersion": "53.0.0",
            "snack": true
          }
        }
        EOF
        
    - name: Authenticate with Expo
      run: |
        echo "ðŸ” Authenticating with Expo..."
        if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
          echo "âš ï¸ EXPO_TOKEN secret not found."
          echo "â„¹ï¸ To set up automation:"
          echo "   1. Run: npx expo login"
          echo "   2. Get token: npx expo whoami --auth-token"
          echo "   3. Add EXPO_TOKEN to repository secrets"
          echo "   4. Optionally add EXPO_USERNAME secret"
          echo "â­ï¸ Skipping Snack publishing for now..."
          exit 0
        fi
        export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
        npx expo whoami
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Create Snack deployment package
      run: |
        echo "ðŸ“¦ Preparing Snack deployment package..."
        
        # Create a clean directory for Snack
        mkdir -p snack-deploy
        
        # Copy essential files for Snack
        cp -r data snack-deploy/
        cp -r screens snack-deploy/
        cp App.js snack-deploy/
        cp app.json snack-deploy/
        cp package.json snack-deploy/
        
        # Create a simple README for Snack users
        cat > snack-deploy/README.md << 'EOF'
        # 8th Grader Quiz App ðŸ“š
        
        An interactive quiz app for 8th grade students featuring:
        - ðŸ“š 460+ flashcards across Civics, Algebra, and Science
        - ðŸŽ¯ Quiz mode with multiple choice questions  
        - ðŸ“‹ Flashcard review mode
        - ðŸ“Š Progress tracking and results
        
        ## How to use
        1. Scan the QR code with Expo Go app on your phone
        2. Choose a subject (Civics, Algebra, or Science)
        3. Select units to study
        4. Pick flashcard or quiz mode
        5. Start learning!
        
        Perfect for 8th grade students to practice and prepare for tests.
        EOF
        
        cd snack-deploy
        echo "âœ… Snack package ready with $(find . -name "*.js" | wc -l) JS files"
        
    - name: Publish to Expo Snack via API
      run: |
        cd snack-deploy
        echo "ðŸ“± Publishing to Expo Snack via API..."
        
        if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
          echo "ðŸš€ Publishing Snack to Expo..."
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          
          # Create a Node.js script to publish via Expo's Snack API
          cat > publish-snack.js << 'SCRIPT_EOF'
const fs = require('fs');
const path = require('path');
const https = require('https');

// Read all files in the project
function readFiles(dir, files = {}) {
  const entries = fs.readdirSync(dir, { withFileTypes: true });
  for (const entry of entries) {
    const fullPath = path.join(dir, entry.name);
    if (entry.isDirectory() && !entry.name.startsWith('.')) {
      readFiles(fullPath, files);
    } else if (entry.isFile() && (entry.name.endsWith('.js') || entry.name.endsWith('.json') || entry.name.endsWith('.md'))) {
      const relativePath = path.relative('.', fullPath);
      files[relativePath] = fs.readFileSync(fullPath, 'utf8');
    }
  }
  return files;
}

const files = readFiles('.');

// Create the Snack payload
const snackData = {
  name: "8th Grader Quiz App",
  description: "Interactive quiz app for 8th grade students with civics, algebra, and science flashcards. Perfect for test prep!",
  sdkVersion: "53.0.0",
  files: files,
  dependencies: {
    "expo": "~53.0.0",
    "react": "19.0.0",
    "react-native": "0.79.4",
    "@react-navigation/native": "^6.1.18",
    "@react-navigation/stack": "^6.4.1",
    "react-native-screens": "~4.11.1",
    "react-native-safe-area-context": "5.4.0",
    "react-native-gesture-handler": "~2.24.0",
    "expo-haptics": "~14.1.4"
  }
};

// Make API request to create Snack
const postData = JSON.stringify(snackData);
const options = {
  hostname: 'snack.expo.dev',
  port: 443,
  path: '/api/v2/snacks',
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
    'Content-Length': Buffer.byteLength(postData),
    'Authorization': 'Bearer ' + process.env.EXPO_TOKEN
  }
};

const req = https.request(options, (res) => {
  let data = '';
  res.on('data', (chunk) => {
    data += chunk;
  });
  res.on('end', () => {
    if (res.statusCode === 200 || res.statusCode === 201) {
      const result = JSON.parse(data);
      console.log('âœ… Snack published successfully!');
      console.log('ðŸ”— Snack URL:', result.url || ('https://snack.expo.dev/@' + result.username + '/' + result.slug));
      
      // Write URL to file for GitHub Actions
      fs.writeFileSync('/tmp/snack-url.txt', result.url || ('https://snack.expo.dev/@' + result.username + '/' + result.slug));
    } else {
      console.error('âŒ Failed to publish Snack:', res.statusCode, data);
      process.exit(1);
    }
  });
});

req.on('error', (err) => {
  console.error('âŒ Error publishing Snack:', err.message);
  process.exit(1);
});

req.write(postData);
req.end();
SCRIPT_EOF
          
          # Run the Node.js script to publish
          node publish-snack.js
          
          # Get the Snack URL and add to summary
          if [ -f /tmp/snack-url.txt ]; then
            SNACK_URL=$(cat /tmp/snack-url.txt)
            echo "## ðŸ“± Expo Snack Published!" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **Your app is now live!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸ“± Try it now:** [$SNACK_URL]($SNACK_URL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**How to access:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Open the URL above on your computer" >> $GITHUB_STEP_SUMMARY
            echo "2. Scan the QR code with Expo Go app" >> $GITHUB_STEP_SUMMARY
            echo "3. Or use the web version directly" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**âœ¨ App Features:**" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“š 460+ flashcards (Civics, Algebra, Science)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŽ¯ Interactive quiz mode with multiple choice" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“‹ Flashcard review mode" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Progress tracking and results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Perfect for 8th grade students! ðŸŽ“" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Snack published but URL not captured"
            echo "## ðŸ“± Snack Published Successfully" >> $GITHUB_STEP_SUMMARY
            echo "Your Snack has been published to Expo. Check your Expo account for the new Snack." >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "ðŸ“ Skipping Snack publishing - no EXPO_TOKEN provided"
          echo "## ðŸ“± Manual Snack Publishing Instructions" >> $GITHUB_STEP_SUMMARY
          echo "To enable automatic Snack publishing, add these secrets to your repository:" >> $GITHUB_STEP_SUMMARY
          echo "- \`EXPO_TOKEN\`: Get from \`npx expo whoami --auth-token\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`EXPO_USERNAME\`: Your Expo username (optional)" >> $GITHUB_STEP_SUMMARY
        fi
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Create Snack deployment artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: expo-snack-package
        path: snack-deploy/
        retention-days: 30
        
    - name: Create deployment summary
      if: success()
      run: |
        echo "ðŸŽ‰ **Deployment Complete!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **All CI checks passed**" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ **Commit:** $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Data:** 460+ flashcards validated" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± **Snack Package:** Ready for deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
        if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
          echo "- Add \`EXPO_TOKEN\` to repository secrets for automated publishing" >> $GITHUB_STEP_SUMMARY
          echo "- Download the \`expo-snack-package\` artifact to manually publish" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Snack publishing configured âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Check job logs for Snack URL" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ¨ App Features" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“š 460+ flashcards (Civics, Algebra, Science)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¯ Interactive quiz mode with multiple choice" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ Flashcard review mode for self-paced learning" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Progress tracking and detailed results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Perfect for 8th grade students! ðŸŽ“" >> $GITHUB_STEP_SUMMARY